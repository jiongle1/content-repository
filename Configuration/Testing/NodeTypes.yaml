# Node Types for Functional Tests

'TYPO3.TYPO3CR:TestingNodeType':
  properties:
    test1:
      defaultValue: 'default value 1'
  constraints:
    nodeTypes:
      'TYPO3.TYPO3CR:TestingNodeType': TRUE
      'TYPO3.TYPO3CR:TestingNodeTypeWithSubnodes': TRUE

'TYPO3.TYPO3CR:TestingNodeTypeWithSubnodes':
  childNodes:
    subnode1:
      type: 'TYPO3.TYPO3CR:TestingNodeType'
  constraints:
    nodeTypes:
      'TYPO3.TYPO3CR:TestingNodeType': TRUE

'TYPO3.TYPO3CR:TestingNodeTypeWithProcessor':
  properties:
    test1:
      defaultValue: 'default value 1'
  postprocessors:
    'processor1':
      postprocessor: 'TYPO3\TYPO3CR\Tests\Functional\Domain\Fixtures\TestNodePostprocessor'
      postprocessorOptions:
        someOption: 'someValue'
    'processor2':
      postprocessor: 'TYPO3\TYPO3CR\Tests\Functional\Domain\Fixtures\TestNodePostprocessor'
      postprocessorOptions:
        someOption: 'someOverriddenValue'
        someOtherOption: 'someOtherValue'

'TYPO3.TYPO3CR:TestingNodeTypeWithReferences':
  properties:
    property1:
      type: string
    property2:
      type: reference
    property3:
      type: references

'TYPO3.TYPO3CR:TestingHeadline':
  properties:
    title:
      type: string

'TYPO3.TYPO3CR:TestingNodeTypeWithEntities':
  properties:
    image:
      type: 'TYPO3\Flow\Tests\Functional\Persistence\Fixtures\Image'
    wrappedImage:
      type: 'TYPO3\TYPO3CR\Tests\Functional\Domain\Fixtures\TestObjectForSerialization'
    images:
      type: 'array<TYPO3\Flow\Tests\Functional\Persistence\Fixtures\Image>'

# Constraint behat test nodetypes
'TYPO3.TYPO3CR.Testing:Document': []

'TYPO3.TYPO3CR.Testing:Page':
  superTypes: ['TYPO3.TYPO3CR.Testing:Document']

'TYPO3.TYPO3CR.Testing:Content':
  constraints:
    nodeTypes:
      '*': FALSE

'TYPO3.TYPO3CR.Testing:Text':
  superTypes: [ 'TYPO3.TYPO3CR.Testing:Content' ]

'TYPO3.TYPO3CR.Testing:Headline':
  superTypes: [ 'TYPO3.TYPO3CR.Testing:Content' ]

'TYPO3.TYPO3CR:TestingNodeTypeWithSubnodesAndConstraints':
  childNodes:
    subnode1:
      type: 'TYPO3.TYPO3CR:TestingNodeType'
      constraints:
        nodeTypes:
          'TYPO3.TYPO3CR.Testing:Headline': TRUE # allowed
